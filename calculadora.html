<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadora con JavaScript</title>
	<link rel="stylesheet" href="style/calculadora.css">
</head>
<body>
	<div class="contenedor">
		<div class="calculadora">		
			<div class="div-historial">
				<div id="historial">
				</div>
				<button id="botonHistorial">Limpiar</button>
			</div>
			<div id="resultado">0</div>
			<div class="panel-numerico">
				<ul>
					<li class="numero">1</li>
					<li class="numero">2</li>
					<li class="numero">3</li>
					<li class="operador">+</li>
					<li class="numero">4</li>
					<li class="numero">5</li>
					<li class="numero">6</li>
					<li class="operador">-</li>
					<li class="numero">7</li>
					<li class="numero">8</li>
					<li class="numero">9</li>
					<li class="operador">*</li>
					<li class="operador">/</li>
					<li class="numero">0</li>
					<li class="decimal">.</li>
					<li class="igual">=</li>
					<li class="borrar">C</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="script/calculadora.js"></script>
</body>
</html>
